<mat-card>
    <mat-card-title>Editar Membro</mat-card-title>

    <form>
        <mat-form-field *ngIf="membro?.nome">
            <input matInput placeholder="Nome" [(ngModel)] = "membro.nome" name="nome" />
        </mat-form-field>

        <mat-form-field *ngIf="membro?.congregacao" >
            <input matInput placeholder="Congregação" [(ngModel)] = "membro.congregacao" name="congregacao"/>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="updateMembro()" color="primary">
    Atualizar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
