<mat-card class="card-login">
    <mat-card-header>
        <mat-card-title>Atualização de Dados</mat-card-title>
    </mat-card-header>
    <br />
    <mat-card-content>
        <form class="form-login">
            <p>
                <input matInput hidden [(ngModel)] = "usuario.id" name="id">
            </p>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Nome</mat-label>
                            <input matInput placeholder="Seu nome" [(ngModel)] = "usuario.nome" name="nome" required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>E-mail</mat-label>
                            <input matInput placeholder="exemplo@mail.com" [(ngModel)] = "usuario.email" [(formControl)]="emailFormControl" name="email"/>
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Digite um e-mail válido
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email é <strong>obrigatório</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Telefone</mat-label>
                            <input matInput placeholder="(XX) XXXXX-XXXX" [(ngModel)] = "usuario.telefone" name="telefone" required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Igreja</mat-label>
                            <input matInput placeholder="Sua Igreja" [(ngModel)] = "usuario.igreja" name="igreja" required>
                        </mat-form-field>
                    </td>
              </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="readByupdate()" color="primary">Atualizar</button>
        <button mat-raised-button (click)="updateSenha()" color="warn">Senha</button>
    </mat-card-actions>
</mat-card>
