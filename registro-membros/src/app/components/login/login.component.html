<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Autenticação - Registro Membros</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="E-mail" [(ngModel)] = "usuario.email" name="email"/>
            </mat-form-field>
    
            <mat-form-field>
                <input matInput placeholder="Senha" [(ngModel)] = "usuario.senha" name="senha"/>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()">Entrar</button>
    </mat-card-actions>
</mat-card>
